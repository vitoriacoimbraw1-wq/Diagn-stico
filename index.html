<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheniffer Vitória | Consultoria Estratégica</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003333; /* Verde Profundo */
            --accent: #B8860B; /* Dourado Nobre */
            --bg-body: #fdfdfb;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg-body); color: var(--primary);
            scroll-behavior: smooth; overflow-x: hidden;
        }

        /* Hero Section de Alto Padrão */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #042424 100%);
            color: white; padding: 120px 20px 80px; text-align: center;
            border-bottom: 5px solid var(--accent);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(34px, 7vw, 56px);
            margin-bottom: 25px; line-height: 1.1; letter-spacing: -1px;
        }

        .hero p {
            font-size: clamp(16px, 3vw, 20px); max-width: 850px; margin: 0 auto 40px;
            opacity: 0.9; line-height: 1.8; font-weight: 300; letter-spacing: 0.5px;
        }

        /* Pilares Estratégicos - O Design Extraordinário */
        .pilares-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: -50px auto 70px;
            padding: 0 20px;
        }

        .pilar-card {
            background: var(--white);
            padding: 40px 30px;
            text-align: center;
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            transition: all 0.4s ease;
            border-top: 4px solid transparent;
        }

        .pilar-card:hover {
            transform: translateY(-10px);
            border-top: 4px solid var(--accent);
        }

        .pilar-icon {
            font-size: 32px; margin-bottom: 20px; display: block; color: var(--accent);
        }

        .pilar-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px; margin-bottom: 15px; letter-spacing: 1px;
        }

        .pilar-card p {
            font-size: 15px; color: #555; line-height: 1.6; font-weight: 300;
        }

        /* Formulário de Captação */

            max-width: 650px; margin: 0 auto 120px; padding: 60px;
            background: var(--white); border-radius: 4px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.08);
            position: relative;
        }
