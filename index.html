<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Financeiro | Jheniffer Vitória</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003333; --accent: #B8860B; --bg: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: #f8f8f8; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .container { background: var(--bg); width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid var(--primary); }
        .progress-bar { width: 100%; height: 6px; background: #eee; position: absolute; top: 0; left: 0; }
        #progress { height: 100%; background: var(--accent); width: 12%; transition: 0.5s ease; }
        .step { display: none; padding: 60px 40px; flex-grow: 1; animation: slideIn 0.5s ease forwards; }
        .step.active { display: flex; flex-direction: column; justify-content: center; }
        h1, h2 { font-family: 'Playfair Display', serif; color: var(--primary); line-height: 1.3; }
        h1 { font-size: 28px; }
        input, select, textarea { width: 100%; padding: 15px 0; border: none; border-bottom: 2px solid #ddd; font-size: 18px; outline: none; background: transparent; margin-top: 20px; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin-top: 30px; }
        button:hover { background: var(--accent); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">
    <div class="progress-bar"><div id="progress"></div></div>
    <form id="diagForm" action="https://formspree.io/f/mojqjyyg" method="POST">
        <div class="step active">
            <h1>O Primeiro Passo para sua Liberdade Financeira</h1>
            <p>Qual seu nome completo?</p>
            <input type="text" name="nome" required>
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>E-mail e Instagram</h2>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="instagram" placeholder="@seu.perfil">
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>Onde você reside?</h2>
            <input type="text" name="localizacao" placeholder="Cidade/Estado" required>
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>Estado Civil</h2>
            <select name="estado_civil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
            </select>
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>Possui filhos?</h2>
            <input type="text" name="filhos" placeholder="Quantos?">
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>Objetivo Financeiro</h2>
            <textarea name="objetivo" rows="3"></textarea>
            <button type="button" onclick="nextStep()">Continuar</button>
        </div>
        <div class="step">
            <h2>WhatsApp e Horário</h2>
            <input type="tel" name="whatsapp" placeholder="(00) 00000-0000" required>
            <button type="submit">Finalizar Diagnóstico</button>
        </div>
    </form>
</div>
<script>
    let current = 0;
    const steps = document.querySelectorAll(".step");
    function nextStep() {
        steps[current].classList.remove("active");
        current++;
        steps[current].classList.add("active");
        document.getElementById("progress").style.width = ((current + 1) / steps.length) * 100 + "%";
    }
</script>
</body>
</html>
